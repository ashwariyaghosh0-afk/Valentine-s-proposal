<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Suparna ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    color: #c9184a;
    font-size: 2.2rem;
    padding: 0 10px;
  }

  p {
    font-size: 1.2rem;
  }

  .buttons {
    position: relative;
    width: 260px;
    height: 180px;
    margin-top: 20px;
  }

  button {
    font-size: 18px;
    padding: 12px 22px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    touch-action: manipulation;
  }

  #yes {
    background-color: #ff4d6d;
    color: white;
  }

  #no {
    position: absolute;
    background-color: white;
    left: 140px;
  }

  /* ğŸ’– Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp linear forwards;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-100vh);
      opacity: 0;
    }
  }

  /* ğŸ‰ Confetti */
  .confetti {
    position: fixed;
    top: -10px;
    width: 8px;
    height: 14px;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- ğŸ¶ Optional background music -->
<audio autoplay loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<h1>ğŸ’˜ Suparna, will you be my Valentine? ğŸ’˜</h1>
<p>ğŸ¥°ğŸŒ¹ğŸ’–</p>

<div class="buttons">
  <button id="yes" onclick="yesClicked()">YES ğŸ’•</button>
  <button id="no" ontouchstart="moveButton()" onmouseover="moveButton()">NO ğŸ˜œ</button>
</div>

<script>
  /* ğŸ˜œ NO button escape */
  function moveButton() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * 180;
    const y = Math.random() * 120;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  /* ğŸ‰ YES clicked */
  function yesClicked() {
    confettiBlast();
    document.body.innerHTML = `
      <h1>YAYYYY SU PAR NA!! ğŸ’–ğŸ˜</h1>
      <p>You just made my heart so happy ğŸ’Œ</p>
      <p>Happy Valentineâ€™s Day ğŸŒ¹ğŸ¥°</p>
      <p>ğŸ‰ğŸ’˜âœ¨</p>
    `;
  }

  /* ğŸ‰ Confetti animation */
  function confettiBlast() {
    for (let i = 0; i < 120; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor =
        ["#ff4d6d", "#ffafcc", "#ffc8dd", "#ffb703"][Math.floor(Math.random() * 4)];
      confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 4000);
    }
  }

  /* ğŸ’• Floating hearts loop */
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }, 600);
</script>

</body>
</html>
